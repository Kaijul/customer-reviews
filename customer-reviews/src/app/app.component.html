<div id="app">
  <h1>
    Write a review
  </h1>
<div id="">
</div>
  <div id="text-review">
    <div id="text-review-title">
      <span>What do you think?</span>
    </div>
    <div id="text-review-input">
      <textarea [(ngModel)]="textReview"></textarea>
    </div>
    <div id="text-review-buttons">
      <input type="button" value="Submit" (click)="submitReview()" />
    </div>
  </div>
</div>
